<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#div1').bind("hello",function () {
                alert('hello world!');
            });



            $('#div1').click(function () {
                $('#div1').trigger("hello")
        })
        });


    </script>
</head>

<div id="div1">这是一个DIV</div>
</body>
</html>
