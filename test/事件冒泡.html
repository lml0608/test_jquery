<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件冒泡</title>

    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>



    <style type="text/css">



        .grandfather{
            width: 300px;
            height: 300px;
            background-color: green;
            position: relative;
        }
        .father{
            width: 200px;
            height: 200px;
            background-color: gold;
        }

        .son{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 0;
            top: 400px;
        }

    </style>


    <script type="text/javascript">

        $(function () {

            $('body').click(function () {
                alert('4');
            })

            $('.grandfather').click(function () {

                alert('3');

            });


            $('.father').click(function () {
                alert('2');

            });

            $('.son').click(function (event) {
                alert('1');
                console.log(event.clientX);
                //阻止事件冒泡
                event.stopPropagation();

                //阻止事件冒泡和默认行为
                return false;
            });
            $(document).contextmenu(function(event) {
                alert('grandfather');
                //阻止右键菜单
                event.preventDefault();
            });

        });

    </script>

</head>
<body>

<div class="grandfather">
    <div class="father">
        <div class="son"></div>
    </div>
</div>

</body>
</html>
