<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>特殊效果</title>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">

        $(function () {
            $('#btn').click(function () {
                $('.box').fadeIn();
            })
        });
    </script>

    <style type="text/css">

        .box{
            width:200px;
            height:200px;
            background-color: gold;
        }

    </style>
</head>
<body>

<input type="button" name="" value="效果" id="btn">
<div class="box"></div>
</body>
</html>
